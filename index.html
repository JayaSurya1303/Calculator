<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Calculator app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.min.css">
</head>
<body>

  <section id="calc-theme-container">
    <div class="theme-container">
      <div class="calc-name">
        <h3>calc</h3>
      </div>
      <div class="theme-text">
        <p>THEME</p>
      </div>
      <div class="theme-selector">
        <span>1</span><span>2</span><span>3</span>
        <input type="checkbox" id="checkbox" class="checkbox">
        <label for="checkbox" class="theme">
          <div class="ball"></div>
        </label>
      </div>
    </div>
   
    <div class="output-box">
      <div class="form-control" id="outputBox">0</div>
    </div>

    <div class="button-container">
       <div class="row">
         <div class="col col-3"><button class="btn" onclick="calculateValue(this);">7</button></div>
         <div class="col col-3"><button class="btn" onclick="calculateValue(this);">8</button></div>
         <div class="col col-3"><button class="btn" onclick="calculateValue(this);">9</button></div>
         <div class="col col-3"><button class="btn del" onclick="calculateValue(this);">DEL</button></div>
       </div>
       <div class="row">
        <div class="col col-3"><button class="btn" onclick="calculateValue(this);">4</button></div>
        <div class="col col-3"><button class="btn" onclick="calculateValue(this);">5</button></div>
        <div class="col col-3"><button class="btn" onclick="calculateValue(this);">6</button></div>
        <div class="col col-3"><button class="btn" onclick="calculateValue(this);">+</button></div>
      </div>
      <div class="row">
        <div class="col col-3"><button class="btn" onclick="calculateValue(this);">1</button></div>
        <div class="col col-3"><button class="btn" onclick="calculateValue(this);">2</button></div>
        <div class="col col-3"><button class="btn" onclick="calculateValue(this);">3</button></div>
        <div class="col col-3"><button class="btn" onclick="calculateValue(this);">-</button></div>
      </div>
      <div class="row">
        <div class="col col-3"><button class="btn" onclick="calculateValue(this);">.</button></div>
        <div class="col col-3"><button class="btn" onclick="calculateValue(this);">0</button></div>
        <div class="col col-3"><button class="btn" onclick="calculateValue(this);">/</button></div>
        <div class="col col-3"><button class="btn" onclick="calculateValue(this);">*</button></div>
      </div>
      <div class="row">
        <div class="col col-6"><button class="btn res" onclick="calculateValue(this);">RESET</button></div>
        <div class="col col-6"><button class="btn equal" onclick="calculateValue(this);">=</button></div>
      </div>
    </div>
  </section>



  <script src="app.js"></script>
  <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
